<h1>Template</h1>
<hr>

<ul class="list-group">
    <li *ngFor="let item of templateMenu"
        class="list-group-item list-group-item-action"
        [routerLink]="item.ruta"
        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">
    <li *ngFor="let item of reactiveMenu"
        class="list-group-item list-group-item-action"
        [routerLink]="item.ruta"
        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>

<h2 class="mt-3">Validaciones</h2>

    </li>
</ul>
